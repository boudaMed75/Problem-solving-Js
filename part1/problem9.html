<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 9</title>
</head>
<body>
    <p>Écrivez un programme qui affiche une suite de 12 nombres dont chaque terme soit égal au 
        triple du terme précédent.</p>
    <script>
        let i = 1,pre = 1;
        while(i<=12) {
            document.write(`${pre*3}  `);
            pre = pre*3;
            i++;
        }
    </script>
</body>
</html>
